{% extends 'navbar1.html' %}
{% block content %}
<h3 align="center" style="color:indigo">Issue_details</h3>
<table align="center" border="2" class="table">

    <tr style="color:green">
        <th>Id</th>
        <th>Student_Name</th>
        <th>Book_Name</th>
        <th>Start_Date</th>
        <th>End_Date</th>

    </tr>
    {% for i in Issue_data %}
    <tr>
        <td style="color:yellowgreen">{{i.id}}</td>
        <td style="color:yellowgreen">{{ i.Student_Name}}</td>
        <td style="color:yellowgreen">{{i.Book_Name}}</td>
        <td style="color:yellowgreen">{{i.Start_Date}}</td>
        <td style="color:yellowgreen">{{i.End_Date }}</td>
    </tr>


    {% endfor %}

</table>


{% endblock %}
